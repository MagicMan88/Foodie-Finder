<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- rename -->
  <title>Project1</title>
</head>

<body>
  <!-- Navbar goes here -->
  <nav>
    <div class="nav-wrapper #00897b teal darken-1">
      <a class="brand-logo">Foodie Finder</a>

    </div>
  </nav>
  <!-- Page Layout here -->
  <div id="sideNav" class="row">

    <div class="col s3">
      <!-- Grey navigation panel -->
      <div class="row">
        <form class="col s12 #e0f2f1 teal lighten-5">
          <div class="row">
            <div class="row">
              <div class="col s12 m7">
                <div class="card">
                  <div class="card-image">
                    <img src="images/hamburger.jpg">
                    <span class="card-title">Food Search</span>
                  </div>
                  <div class="card-content">
                    <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="typeFood" class="materialize-textarea"></textarea>
                            <label for="typeFood">Type of Food</label>
                          </div>
                        </div>
                      </form>
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="locationFood" class="materialize-textarea"></textarea>
                            <label for="locationFood">Location</label>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <a class="waves-effect waves-light btn-large">Search</a>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m7">
                <div class="card">
                  <div class="card-image">
                    <img src="images/beer.jpg">
                    <span class="card-title">Beer Search</span>
                  </div>
                  <div class="card-content">
                    <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="typeBeer" class="materialize-textarea"></textarea>
                            <label for="typeBeer">Type of Beer </label>
                          </div>
                        </div>
                      </form>
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="locationBeer" class="materialize-textarea"></textarea>
                            <label for="locationBeer">Location</label>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <a class="waves-effect waves-light btn-large">Search</a>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
          </div>
          <div>
            <div class="card-action">
              <a class="#ffa726 orange-text text-lighten-1" href="https://www.yelp.com/writeareview">LEAVE A REVIEW ON
                YELP</a>
            </div>
          </div>
        </form>
        <div class="col s12">
          <div class="card-panel teal">
            <span class="black-text">
              <h4 class="white-text">Places to Visit!</h4>
              <ul class="collection">
                <li class="collection-item">Place I want to go eat at</li>
              </ul>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col s9">
      <!-- page content  -->
      <div id="mainContent" class="col s12 m12 #e0f2f1 teal lighten-5">
        <h2 class="header">Searched Term goes here</h2>
        <div class="card horizontal">

          <div class="card-stacked">
            <div class="card-content">
              <p>Name of Place goes here</p>
              <p>Address linked to google maps?</p>
              <p>Average Review</p>
              <button class="btn waves-effect waves-light right" type="submit" name="action">Add to List</button>
            </div>
            <div class="card-action">
              <a href="#">This is a link to the place/resturant</a>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>




  <!-- script links -->
  <script src="app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </script>
  <script src="app.js"></script>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
