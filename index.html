<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- rename -->
  <title>Project1</title>
</head>

<body>
  <!-- Navbar goes here -->
  <nav>
    <div class="nav-wrapper #00897b teal darken-1 center-align">
      <a class="brand-logo">Foodie Finder</a>
    </div>
  </nav>
  <!-- Page Layout here -->
  <div id="sideNav" class="row">

    <div class="col s3">
      <!-- Grey navigation panel -->
      <div class="row">
        <form class="col s12 #e0f2f1 teal lighten-5">
          <div class="row">
            <div class="row">
              <div class="col s12 m10 offset-m1">
                <div class="card center-align">
                  <div class="card-image">
                    <img src="images/hamburger.jpg">
                    <span class="card-title">Food Search</span>
                  </div>
                  <div class="card-content">
                    <div class="row">
                      
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="locationFoodCity" class="materialize-textarea"></textarea>
                            <label for="locationFoodCity">City (example: Salt Lake City)</label>
                          </div>
                          <div class="input-field col s12">
                            <textarea id="locationFoodState" class="materialize-textarea"></textarea>
                            <label for="locationFoodState">State (UT)</label>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <a class="waves-effect waves-light btn-large" id="foodSearch">Search</a>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m10 offset-m1">
                <div class="card center-align">
                  <div class="card-image">
                    <img src="images/beer.jpg">
                    <span class="card-title">Brewery Search</span>
                  </div>
                  <div class="card-content">
                    <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="locationBeer" class="materialize-textarea"></textarea>
                            <label for="locationBeer">City</label>
                          </div>
                        </div>
                      </form>
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="beerState" class="materialize-textarea"></textarea>
                            <label for="beerState">State</label>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <a class="waves-effect waves-light btn-large" id="beerSearch">Search</a>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
          </div>
          <div>
            <div class="card-action center-align">
              <a class="#ffa726 orange-text text-lighten-1" href="https://www.yelp.com/writeareview">LEAVE A REVIEW ON
                YELP</a>
            </div>
          </div>
        </form>
        
      </div>
    </div>
    <div class="col s6">
      <!-- page content  -->
      <div id="mainContent" class="col s12 m12 #80cbc4 teal lighten-3">
        <h4 class="header white-text">Results</h4>

        <div id="emptyDiv">

        </div>
      </div>
    </div>
    <div class="col s3">
        <!-- Grey navigation panel -->
        <div class="row">
          <form class="col s12 #e0f2f1 teal lighten-4">
            <div class="row">
              <div class="row">
                <div class="col s12 m10 offset-m1">
                    <div class="col s12 m12">
                        <h4 class="header center-align white-text">Places to Visit</h4>
                        <div id="addList">
                          
                        </div>
                      </div>
              </div>
             
            </div>
          </form>
          
        </div>






  


  <!-- script links -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="app.js"></script>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>

</html>
